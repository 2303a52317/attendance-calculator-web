<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Attendance Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Smart Attendance Calculator</h2>

    <label>Total Classes Held</label>
    <input type="number" id="total" placeholder="e.g. 50">

    <label>Classes Attended</label>
    <input type="number" id="attended" placeholder="e.g. 35">

    <label>Required Attendance %</label>
    <input type="number" id="required" value="75">

    <div class="buttons">
      <button onclick="calculate()">Calculate</button>
      <button onclick="predictFuture()">Predict Future</button>
      <button onclick="skipAdvisor()">Skip Advisor</button>
    </div>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
